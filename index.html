<!DOCTYPE html> <!-- Säger att sidan är HTML5 -->
<html> <!-- Början av hela HTML-dokumentet -->
<head> <!-- Här ligger info om sidan som inte syns -->
  <meta charset="UTF-8"> <!-- Sidan kan visa alla tecken och språk -->
  <title>Hello World</title> <!-- Texten som syns i fliken i webbläsaren -->
  <link rel="stylesheet" href="style.css"> <!-- Kopplar CSS-filen för design samt färg -->
</head>
<body> <!-- Här ligger allt som syns på sidan -->
  <h1 id="myHeading">Hello World</h1> <!-- Stor rubrik med texten "Hello World" -->
  <button id="myButton">Klicka här</button> <!-- Knapp med texten "Klicka här" -->
  <script src="script.js"></script> <!-- Kopplar JavaScript till knappen så den kan reagera -->
</body>
</html>
